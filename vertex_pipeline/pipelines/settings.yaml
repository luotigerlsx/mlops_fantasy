gcp:
  project_id: { project_id }
  af_registry_location: asia-southeast1
  af_registry_name: vertex-pipeline-registry

pipelines:
  pipeline_region: asia-southeast1
  pipeline_storage_path: { pipeline_storage_path }
  pipeline_component_directory: { pipeline_component_directory }

train:
  name: training-template
  pipeline_job_spec_path: /{ workspace }/training_pipeline_job.json

predict:
  name: batch-prediction-template
  pipeline_job_spec_path: /{ workspace }/batch_prediction_pipeline_job.json